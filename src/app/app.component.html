<h1>Column chart</h1>
<google-chart [(ngModel)]="columnChartOptions"></google-chart>
<input type="button" value="Change data" (click)="myClick()">
<h1>Pie chart</h1>
<google-chart [(ngModel)]="pieChartOptions" ngDefaultControl></google-chart>
<h1>Gauge</h1>
<google-chart [(ngModel)]="gaugeChartOptions" ngDefaultControl></google-chart>
<h1>Scatter chart</h1>
<google-chart [(ngModel)]="scatterChartOptions" ngDefaultControl></google-chart>
